<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Delta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <select id="driver-selector" class="form-select"></select>
            <div class="card mb-3 shadow">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img id="driver-image" class="img-fluid rounded-start" alt="Driver Image" />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" id="driver-name">Card title</h5>
                            <p class="card-text" id="driver-number">
                                This is a wider card with supporting text below as a natural
                                lead-in to additional content. This content is a little bit longer.
                            </p>
                            <p class="card-text">
                            <table class="table table-borderless w-50 text-start align-middle">
                                <tbody>
                                    <tr class="mb-2">
                                        <th class="pe-3">Wins</th>
                                        <td id="wins">0</td>
                                        <th class="ps-4 pe-3">Poles</th>
                                        <td id="poles">0</td>
                                    </tr>
                                    <tr>
                                        <th class="pe-3">Podiums</th>
                                        <td id="podiums">0</td>
                                        <th class="ps-4 pe-3">Championships</th>
                                        <td id="championships">0</td>
                                    </tr>
                                </tbody>
                            </table>
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center container">
            <div id='track-list' class="col-6 text-center">

            </div>
        </div>

        <ul id="track-geojsons">

        </ul>
    </div>

    <script src="./main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>

</html>
