<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Delta</title>
    <link rel="shortcut icon" href="f1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            transition: background-color 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <select id="driver-selector" class="form-select"></select>
            <div class="card mb-3 shadow">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img id="driver-image" class="img-fluid rounded-start" alt="Driver Image" />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" id="driver-name">Loading...</h5>
                            <p class="card-text" id="driver-number">
                                Loading...
                            </p>
                            <p class="card-text">
                            <table class="table table-borderless w-50 text-start align-middle">
                                <tbody>
                                    <tr class="mb-2">
                                        <th class="pe-3">Wins</th>
                                        <td id="wins">0</td>
                                        <th class="ps-4 pe-3">Poles</th>
                                        <td id="poles">0</td>
                                    </tr>
                                    <tr>
                                        <th class="pe-3">Podiums</th>
                                        <td id="podiums">0</td>
                                        <th class="ps-4 pe-3">Championships</th>
                                        <td id="championships">0</td>
                                    </tr>
                                </tbody>
                            </table>
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center container">
            <div id='track-list' class="col-6 text-center">

            </div>
        </div>

        <ul id="track-geojsons">

        </ul>
    </div>

    <div class="modal fade" id="trackModal" tabindex="-1" aria-labelledby="trackModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="trackModalLabel">Track Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="track-visualization" style="width: 500px; height: 500px;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="./main.js" type="module"></script>
</body>

</html>
